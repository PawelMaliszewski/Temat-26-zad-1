<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>

</head>
<body>
<main layout:fragment="content">
    <div class="container d-flex flex-wrap justify-content-evenly" >

        <th:block th:each="bet : ${betList}">
            <div class="container col-3 m-2 " >
                <div>
                    <TABLE class="table table-secondary">
                        <tr>
                            <th  class=" w-50" colspan="4" th:text="|Numer kuponu: ${bet.betId}       |"></th>
                            <th colspan="4" th:text="(${!bet.notActive}) ? 'Kupon: aktywny' : 'Kupon: zakończony'"></th>
                        </tr>
                        <th:block th:each="game: ${bet.betGames}">
                            <tr >
                                <td colspan="9" th:text="|${game.gameTitle} Stawka: ${game.winRate}|"></td>
                            </tr>
                        </th:block>
                        <tr>
                            <th colspan="8" th:text="|Całkowity kurs dla zakładu: ${bet.getRate()}|"></th>
                        </tr>
                        <tr >
                            <th  class=" w-50" colspan="4" th:text="|Stawka: ${bet.betMoney}|"></th>
                            <th:block th:unless="${bet.notActive}">
                                <th colspan="4" th:if="${bet.moneyToWin > 0}" th:text="|Do wygrania: ${bet.moneyToWin}|"></th>
                            </th:block>
                            <th:block th:if="${bet.notActive}">
                                <th colspan="4" th:if="${bet.moneyToWin > 0}" th:text="|Wygrana: ${bet.moneyToWin}|"></th>
                                <th colspan="4" th:if="${bet.moneyToWin == 0}" >Zakład przegrany</th>
                            </th:block>
                        </tr>
                    </TABLE>
                </div>
            </div>
        </th:block>
    </div>
</main>
</body>
</html>
