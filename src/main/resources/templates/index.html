<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>
</head>
<body>

<main layout:fragment="content">
<div class="container d-flex justify-content-evenly" id="page-content">
    <div class="content col m-2">
        <p class="text-center"><b>Popularne Zakłady</b></p>
        <div th:each="game: ${top4GamesList}" th:object="${game}">
            <p th:text="|*{nameOfTeamA} vs *{nameOfTeamB}|"
               class="blink border rounded alert-warning text-center"></p>
        </div>
    </div>
    <div class="content col m-2">
        <p class="text-center"><b>Lista meczów</b></p>
        <p class="text-center"><b>Aby dodać mecz do kuponu, kliknij na kurs</b></p>
        <div th:each="game : ${listOfAvailableGames}" id="list-of-games">
            <div th:id="${game.groupName()}">
                <table class="table table-primary">
                    <tr>
                        <th class="align-middle" rowspan="2"
                            th:text="|${game.nameOfTeamA} vs ${game.nameOfTeamB}|"></th>
                        <th class="text-center align-middle">1</th>
                        <th class="text-center align-middle">X</th>
                        <th class="text-center align-middle">2</th>
                        <th class="text-center align-middle" rowspan="2"></th>
                        <th class="text-center align-middle"></th>
                    </tr>
                    <tr>
                        <th>
                            <input type="radio" class="btn-check" autocomplete="off"
                                   th:id="${game.idForElementA()}" th:name="${game.groupName()}"
                                   th:data-jsData="${game.jsDataA()}"
                                   onclick="addBetGameToList(this.getAttribute('data-jsData'))">
                            <label class="btn btn-outline-success" th:text="${game.teamAWinRate}"
                                   th:for="|${game.idForElementA()}|"></label>
                        </th>
                        <th>
                            <div>
                                <input type="radio" class="btn-check" autocomplete="off"
                                       th:id="${game.idForElementB()}" th:name="${game.groupName()}"
                                       th:data-jsData="${game.jsDataB()}"
                                       onclick="addBetGameToList(this.getAttribute('data-jsData'))">
                                <label class="btn btn-outline-success" th:text="${game.drawRate}"
                                       th:for="${game.idForElementB()}"></label>
                            </div>
                        </th>
                        <th>
                            <input type="radio" class="btn-check" autocomplete="off"
                                   th:id="${game.idForElementC()}" th:name="${game.groupName()}"
                                   th:data-jsData="${game.jsDataC()}" checked=""
                                   onclick="addBetGameToList(this.getAttribute('data-jsData'))">
                            <label class="btn btn-outline-success" th:text="${game.teamBWinRate}"
                                   th:for="${game.idForElementC()}"></label>
                        </th>
                        <th>
                            <input type="radio" class="btn-check" autocomplete="off"
                                   th:id="|delete${game.gameId}|" th:name="${game.groupName()}"
                                   th:data-gameId="${game.gameId}" checked
                                   onclick="removeGame(this.getAttribute('data-gameId'))">
                            <label class="btn btn-light"
                                   th:for="|delete${game.gameId}|">Usuń</label>
                        </th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="content col m-2" >
        <p class="text-center"><b>Twój kupon</b></p>
        <div id="bet-game-list">
                <div id="bet-game-child"></div>
        </div>
        <div id="bet-money-div">
            <label for="betMoney" class="form-label" ><b>Wpisz Kwotę: </b></label>
            <input id="betMoney"  type="number" class="form-control" autocomplete="off" min="1" step=".01"
            placeholder="Kwota minimalna 1zł">
            <button id="coupon-button" class="btn btn-outline-success mt-2" type="button" onclick="sendList()">Dodaj kupon</button>
        </div>
    </div>
</div>
</main>
</body>
</html>
